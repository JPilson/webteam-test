<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Landing</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class=" sticky divider ">
    <div class="wt-container">
        <div class="wt-row wt-row_justify_between wt-row_align-items_center page-menu">
            <div>
                <span>Toolbox</span>
            </div>
            <div class="wt-row wt-row_justify_around wt-row-lg_align-items_baseline">
                <button class="flat-button">Overview</button>
                <button class="flat-button">Toolbox App</button>
                <button class="flat-button outlined-btn"><span>Buy Now</span></button>
            </div>
        </div>
    </div>
</div>
<div class="wt-container">
    <div class="hero wt-section wt-offset-top-96">
        <div class="wt-col  wt-col_align-self_center">
            <img src="static/img-1.png"
                 srcset="static/img-1@2x.png 2x,
                     static/img-1@3x.png 3x"
                 class="img1" alt="im-1">
        </div>
        <div class="wt-col all-product ">
            <h1 class="hero-text">All Products Pack</h1>
            <h5 class="wt-offset-top-24">The complete full-stack<br>developer toolkit</h5>
            <button class="primary-button wt-offset-top-48"><span>I Want it All</span></button>
            <p class="wt-offset-top-24">An upgrade and switch option available </p>
        </div>
    </div>

</div>
<div class="divider ">
    <div class=" wt-container product-section">
        <div class="wt-row wt-row_size_m ides">
            <div class="wt-col wt-col-6 ide-logos" style="gap: 48px">
                <h5 class="ide-count">10 IDEs</h5>
                <div class="ides-logos-grid" style="display: grid;grid-template-columns: repeat(4,1fr);gap: 48px">
                </div>
            </div>
            <div class="wt-col-6 ide-descriptions">
                <p class="ide-general-description">Get access to all JetBrains desktop tools including 10 IDEs, 2
                    extensions and 3 profilers</p>
                <div class="ide-description">
                    <h5>IDE NAME</h5>
                    <div class="ide-tags">
                        <span>Tag 1</span>
                        <span>Tag 2</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wt-section">
</div>
</body>
</html>
